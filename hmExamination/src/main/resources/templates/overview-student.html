<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Programming 2 Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container" style="text-transform: lowercase">
    <h3>Student overview</h3>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Supervisor</th>
            <th></th>
        </thead>
        <tr th:each="s : ${studentsToReturn}">
            <td th:text="${s.firstName}"></td>
            <td th:text="${s.lastName}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="'#'+${s.supervisorId}+' '+${s.supervisorName}"></td>
            <td>
                <a th:href="@{/edit-student/{id}(id=${s.id})}" class="btn btn-outline-warning" role="button">Update</a>
                <a th:href="@{/delete-student/{id}(id=${s.id})}" class="btn btn-outline-danger" role="button">Delete</a>
            </td>
        </tr>
    </table>
    <div>
        <a th:href="@{/create-student}"><button class="btn btn-outline-success">Create new student</button></a>
        <a href="/supervisor-overview"><button class="btn btn-outline-info">See all supervisors</button></a>
    </div>
</div>
<div class="card-footer text-muted">
    <p>Made by with ðŸ–¤ by HMTech Inc</p>
</div>

</body>
</html>
